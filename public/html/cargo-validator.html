<!DOCTYPE html>
<html>
<head>
  	<script src="https://unpkg.com/vue"></script>
  	<link rel="stylesheet" type="text/css" href="/css/cargo-validator.css">
	<script src="https://use.fontawesome.com/8f5e0c9388.js"></script>
</head>
<body>
	<div id="app">
    	<div class="container">
        	<div class="row">
        		<div class="coffee col-lg-3 col-sm-12">
	          		<img src="/img/coffee.png" class="img-fluid rounded">
					<!-- <i class="fa fa-coffee" aria-hidden="true"></i> -->
	          		<button v-on:click='coffee += 1'>+</button>
	          		<button v-on:click='coffee -= 1'>-</button>
	          		<span>{{ coffee }}</span>
	        	</div>
	        	<div class="peanuts col-lg-3 col-sm-12">
	          		<img src="/img/chik.png" class="img-fluid rounded"/>

					<button v-on:click='peanuts += 1'>+</button>
	          		<button v-on:click='peanuts -= 1'>-</button>
					<span>{{ peanuts }}</span>
	        	</div>


		        <div class="books col-lg-3 col-sm-12">
		          	<img src="/img/books.png" class="img-fluid rounded" />
		          	<button v-on:click='books += 1'>+</button>
		          	<button v-on:click='books -= 1'>-</button>
					<span>{{ books }}</span>
		        </div>
		        <div class="cds col-lg-3 col-sm-12">
		          	<img src="/img/zep.jpg" class="img-fluid rounded" />
		          	<button v-on:click='cds += 1'>+</button>
		          	<button v-on:click='cds -= 1'>-</button>
					<span>{{ cds }}</span>
	        	</div>
			</div>
		<div class='space'>
		</div>
		<div class="totals">
			<span>{{ cost }}</span>
			<span>{{ weight }}</span>
		</div>
		<div class='space'>
		</div>
		<div class="validate">
			<button  v-on:click="request" v-bind:class="{isnotvalid : isValid}">validate-cargo</button>
			<span>{{ validate }}</span>
			<span> {{ finalmessage }}</span>

		</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="../main.js"></script>
</body>
</html>
